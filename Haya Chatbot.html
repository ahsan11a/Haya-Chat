<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haya Offline Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="chatbot.py">
        
    
    <style>
        body {
            background: linear-gradient(to right, #191414, #1DB954);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 127, 0.5);
            position: relative;
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            position: relative;
        }

        /* Centered Watermark Logo */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            opacity: 0.2;
            pointer-events: none;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }


        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(30, 215, 96, 0.5);
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 10s infinite ease-in-out;
        }
        @keyframes rise {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            to {
                transform: translateY(-400px) scale(1.5);
                opacity: 0;
            }
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #1DB954;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.5;
            pointer-events: none;
        }
        button.active {
            opacity: 1;
            pointer-events: auto;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 style="display: flex; justify-content: center; color: darkgreen;">HAYA - Friendly Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <img src="Black_and_Beige_Modern_Typographic_Simple_Echo_Clothing_Logo-removebg-preview (1).png" class="watermark" alt="Chatbot Logo">
            <div class="bubbles" id="bubbles"></div>
            <!-- Floating + Button Inside Chat Box -->
            
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." oninput="toggleButton()">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
        <p style="display: flex; justify-content: center; color: darkgreen;">Haya can make mistakes. Check important info.</p>
        <p style="display: flex; justify-content: right; color: darkgreen; padding: 0%; margin: 0%;">Created by AhsanðŸŽ€</p>
    </div>
    <script>
        function sendMessage() {
            let input = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");
            if (input.trim() === "") return;
            
            let userMessage = `<div><strong>You:</strong> ${input}</div>`;
            chatBox.innerHTML += userMessage;
            document.getElementById("user-input").value = "";
            toggleButton();
            chatBox.scrollTop = chatBox.scrollHeight;
            
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div><strong>Haya:</strong> ${data.response}</div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
        
        function toggleButton() {
            let input = document.getElementById("user-input").value;
            let button = document.getElementById("send-button");
            if (input.trim().length > 0) {
                button.classList.add("active");
            } else {
                button.classList.remove("active");
            }
        }
    </script>
</body>
</html>
